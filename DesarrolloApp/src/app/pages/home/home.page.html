<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="container">
    <strong>Bienvenido a la app Asistencia</strong>
    <ion-button shape="block" (click)="iniciarApp()">Registrar Asistencia</ion-button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row align-items-center>
      <ion-col>
        {{ username }}
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
