<ion-header >
  <ion-toolbar class="toolbar" color="dark">

    <ion-buttons *ngIf="isNotHome" slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>

    <ion-title class="ion-text-capitalize">
      {{pageTitle}}
    </ion-title>

    <img class="logo-rocket" src="../../../assets/img/rocket.svg" alt="Logo rocket">

  </ion-toolbar>
</ion-header>
