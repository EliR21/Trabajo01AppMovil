<ion-header [translucent]="true">

    <ion-buttons slot="start">

    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-accordion-group>
    <ion-accordion value="first" toggleIcon="caret-down-circle" toggleIconSlot="start">

      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-button>Scanear QR</ion-button>
      </div>
    </ion-accordion>
    <ion-accordion value="second" toggleIcon="caret-down-circle" toggleIconSlot="start">
      <ion-item slot="header" color="light">
        <ion-label>Arquitectura de Software</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-button>Scanear QR</ion-button>
      </div>
    </ion-accordion>
    <ion-accordion value="third" toggleIcon="caret-down-circle" toggleIconSlot="start">
      <ion-item slot="header" color="light">
        <ion-label>Calidad de Software</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
        <ion-button>Scanear QR</ion-button>
      </div>
  </ion-accordion>

</ion-content>
